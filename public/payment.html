<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h2 { color: #333; margin-bottom: 20px; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #28a745; font-size: 20px; display: none; }
        .error { color: #dc3545; font-size: 16px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé¨ Theatre Booking Payment</h2>
        <div class="loader" id="loader"></div>
        <p id="status">Initiating payment...</p>
        <div class="success" id="success">‚úÖ Payment Successful!</div>
        <div class="error" id="error">‚ùå Payment Failed</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const backendUrl = window.location.origin; // Same Railway URL
        
        // Get all parameters
        const key = params.get('key');
        const orderId = params.get('order_id');
        const amount = params.get('amount');
        const bookingId = params.get('booking_id');
        const name = params.get('name') || 'Guest';
        const email = params.get('email') || '';

        // Auto-open Razorpay
        window.onload = function() {
            if (!key || !orderId || !amount) {
                showError('Missing payment parameters');
                return;
            }
            
            setTimeout(() => openRazorpay(), 500);
        };

        function openRazorpay() {
            const options = {
                key: key,
                amount: amount * 100, // Convert to paise
                currency: 'INR',
                order_id: orderId,
                name: 'Theatre Booking',
                description: 'Movie Ticket Payment',
                prefill: {
                    name: name,
                    email: email
                },
                theme: {
                    color: '#667eea'
                },
                handler: function(response) {
                    verifyPayment(response);
                },
                modal: {
                    ondismiss: function() {
                        showError('Payment cancelled by user');
                    }
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        }

        async function verifyPayment(response) {
            document.getElementById('status').textContent = 'Verifying payment...';
            
            try {
                const result = await fetch(`${backendUrl}/verify-payment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_signature: response.razorpay_signature,
                        booking_id: bookingId
                    })
                });

                const data = await result.json();

                if (data.verified) {
                    showSuccess();
                } else {
                    showError('Verification failed');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Network error');
            }
        }

        function showSuccess() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            setTimeout(() => {
                window.close();
            }, 3000);
        }

        function showError(message) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('error').textContent = `‚ùå ${message}`;
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
